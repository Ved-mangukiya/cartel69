<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartel Members Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        .image-cropper {
            margin: 15px 0;
            max-width: 100%;
        }
        .crop-container {
            max-width: 500px;
            height: 400px;
            margin-bottom: 15px;
        }
        .crop-btn {
            margin-right: 10px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .crop-btn:hover {
            background: #45a049;
        }
        .crop-preview {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            max-width: 300px;
        }
    </style>
</head>
<body class="admin-page">
    <div id="login-screen" style="display: block;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h2>Enter Password Mr Admin</h2>
            <input type="password" id="password-input" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <h1>Cartel Members Admin Panel</h1>
            <a href="index.html" class="home-link">View Cartel Page</a>
        </header>
        
        <main>
            <section class="member-form-section">
                <h2 id="form-title">Add New Cartel Member</h2>
                <form id="member-form" enctype="multipart/form-data">
                    <input type="hidden" id="member-id">
                    
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="specialty">Specialty:</label>
                        <input type="text" id="specialty" name="specialty" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="weakPoint">Weak Point:</label>
                        <input type="text" id="weakPoint" name="weakPoint" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="photo">Photo:</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                        
                        <div class="image-cropper" style="display: none;">
                            <h3>Crop Image</h3>
                            <div class="crop-container">
                                <img id="crop-image" src="" style="max-width: 100%;">
                            </div>
                            <div class="crop-buttons">
                                <button type="button" class="crop-btn" id="crop-apply">Apply Crop</button>
                                <button type="button" class="crop-btn" id="crop-reset">Reset</button>
                            </div>
                            <div class="crop-preview">
                                <h4>Preview</h4>
                                <div id="preview-container"></div>
                            </div>
                        </div>
                        
                        <input type="hidden" id="cropped-image-data" name="croppedImageData">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Save</button>
                        <button type="button" id="cancel-edit" class="btn secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>
            
            <section class="member-list-section">
                <h2>Cartel Members</h2>
                <div id="admin-members" class="admin-members-list">
                    <div class="loading">Loading Cartel members...</div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/main.js"></script>
    <script>
        let imageCropper = null;
        
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === 'admin6969') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
        }

        // Function to initialize and handle image cropping
        function initializeCropper() {
            const photoInput = document.getElementById('photo');
            const cropImage = document.getElementById('crop-image');
            const cropperSection = document.querySelector('.image-cropper');
            const applyCropBtn = document.getElementById('crop-apply');
            const resetCropBtn = document.getElementById('crop-reset');
            const croppedImageDataInput = document.getElementById('cropped-image-data');

            photoInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(event) {
                    cropperSection.style.display = 'block';
                    cropImage.src = event.target.result;

                    cropImage.onload = function() {
                        if (imageCropper) {
                            imageCropper.destroy();
                        }

                        imageCropper = new Cropper(cropImage, {
                            aspectRatio: 1, // Square crop, change as needed
                            viewMode: 1,
                            dragMode: 'move',
                            autoCropArea: 0.8,
                            background: false,
                            responsive: true,
                            guides: true,
                            highlight: true,
                            cropBoxMovable: true,
                            cropBoxResizable: true,
                            preview: '#preview-container'
                        });
                    };
                };
                reader.readAsDataURL(file);
            });

            applyCropBtn.addEventListener('click', function() {
                if (!imageCropper) return;

                const canvas = imageCropper.getCroppedCanvas({
                    maxWidth: 800,
                    maxHeight: 800,
                    fillColor: '#fff'
                });

                if (canvas) {
                    const croppedImageData = canvas.toDataURL('image/jpeg');
                    croppedImageDataInput.value = croppedImageData;
                    alert('Image cropped successfully! Ready to save.');
                }
            });

            resetCropBtn.addEventListener('click', function() {
                if (imageCropper) {
                    imageCropper.reset();
                    croppedImageDataInput.value = '';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeCropper();

            document.getElementById('member-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const croppedData = document.getElementById('cropped-image-data').value;
                const photoInput = document.getElementById('photo');

                if (photoInput.files.length > 0 && !croppedData) {
                    if (!confirm('You haven\'t cropped the image. Continue without cropping?')) {
                        return;
                    }
                }

                // Here you would typically send the form data to your server
                const formData = new FormData(this);
                
                // For testing, log the form data
                console.log('Form data to be sent:');
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }
                
                // Reset form and cropper
                this.reset();
                document.querySelector('.image-cropper').style.display = 'none';
                if (imageCropper) {
                    imageCropper.destroy();
                    imageCropper = null;
                }
                alert('Form submitted (check console for data)');
            });
        });
    </script>
</body>
</html>
