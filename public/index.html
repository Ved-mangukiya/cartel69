<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartel Members</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-screen" style="display: block;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h2>Enter Password user</h2>
            <input type="password" id="password-input" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <h1>Cartel Members</h1>
        </header>
        
        <main>
            <div id="team-members" class="team-container">
                <!-- Team members will be loaded here dynamically -->
                <div class="loading">Loading cartel members...</div>
            </div>
            
            <!-- Modal for past records -->
            <div id="records-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">Ã—</span>
                    <h2 id="modal-title">Past Records</h2>
                    <div id="records-container">
                        <!-- Past records will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
    <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === 'user69') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
        }
    </script>
</body>
</html>
